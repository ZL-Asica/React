name: 🏷️ Publish and Deploy Documentation

on:
  push:
    tags:
      - 'v*' # Only trigger when a version tag is pushed, like v1.0.0
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for GitHub Packages
      packages: write # Required for NPM publish

    steps:
      # Step 1: Checkout code
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up pnpm
      - name: 📦 Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      # Step 3: Lint, format, and test
      - name: 🎨 Lint, format, and test
        run: |
          pnpm run lint:fix
          pnpm run format
          pnpm run test:fast

      # Step 4: Build the package
      - name: 🏗️ Build the package
        run: pnpm run build

      # Step 5: Set package version from tag
      - name: 🚀 Publish to NPM
        run: pnpm publish --no-git-checks --access public --registry=https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 6: Publish to GitHub Packages
      - name: 🏡 Publish to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          pnpm publish --registry=https://npm.pkg.github.com/ --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Build and deploy documentation
      - name: 📘 Build and Deploy Documentation
        run: |
          pnpm run docs
          pnpm run docs:build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          branch: docs
          token: ${{ secrets.GITHUB_TOKEN }}
