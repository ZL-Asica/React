name: ðŸ·ï¸ Publish and Deploy Documentation

on:
  push:
    tags:
      - 'v*' # Only trigger when a version tag is pushed, like v1.0.0
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for github release
      packages: write # Required for NPM publish
      id-token: write # Required for JSR publish

    steps:
      # Step 1: Checkout code
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for npm
      - name: ðŸ“¦ Set up Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org' # Default to npm registry

      # Step 3.1: Install dependencies
      - name: ðŸ› ï¸ Install dependencies
        run: npm install --legacy-peer-deps

      # Step 3.2: Set up Node.js and pnpm
      - name: ðŸ“¦ Set up Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      # Step 4: Lint, format, and test
      - name: ðŸŽ¨ Lint, format, and test
        run: |
          pnpm run lint:fix
          pnpm run format
          pnpm run test:fast
          npm run build

      # Step 5: Publish to NPM
      - name: ðŸš€ Publish to npm
        run: npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 6: Set up Node.js for GitHub Packages
      - name: ðŸ¡ Set up Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'

      # Step 7: Publish to GitHub Packages
      - name: ðŸ¡ Publish to GitHub Packages
        run: npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Publish to JSR
      - name: ðŸŒŸ Publish to JSR
        run: pnpm dlx jsr publish --allow-dirty || true

      # Step 9: ðŸ” Read version from package.json
      - name: ðŸ” Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

      # Step 10: Create GitHub Release with changelog and /dist output
      - name: ðŸ“¦ Zip build output
        run: |
          tar -czf dist-${{ steps.version.outputs.version }}.tar.gz dist

      # Step 11: ðŸ“ Extract changelog for this version
      - name: ðŸ“ Extract changelog section
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          awk "/^##[[:space:]]*${VERSION//./\\.}/,/^##[[:space:]]/" CHANGELOG.md | head -n -1 > release-notes.md || echo "No changelog found for ${VERSION}" > release-notes.md
          cat release-notes.md

      # Step 12: ðŸš€ Create GitHub Release with assets
      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: dist-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # Step 1: Checkout code
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js and pnpm
      - name: ðŸ“¦ Set up Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      # Step 3: Build and deploy documentation
      - name: ðŸ“˜ Build Documentation
        run: |
          pnpm run docs
          pnpm run docs:build

      # Step 4: Deploy to docs branch
      - name: ðŸš€ Deploy to docs branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          branch: docs
          token: ${{ secrets.GITHUB_TOKEN }}
